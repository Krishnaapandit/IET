<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div id="container">
        <input type="date" id="d1">
        <p id="para"></p>

    </div>
    <script>
        const change=document.getElementById('d1');
        const para1=document.getElementById('para');

        change.onchange=()=>{
             const selectdate=change.value;
            para1.innerHTML=`Selected date is ${selectdate}`;
    };
    </script>
</body>
</html>
