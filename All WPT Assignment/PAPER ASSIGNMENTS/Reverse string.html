<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Text with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Reverse String</h1>
  <input type="text" placeholder="Enter the string" id="input1">
  <button id="btn1">Reverse</button>
  <p id="para"></p>

  <script>
    $(document).ready(function () {
      $('#btn1').click(function () {
        const input = $('#input1').val();
        const rev = input.split('').reverse().join('');
        $('#para').text(rev);
      });
    });
  </script>
</body>
</html>
